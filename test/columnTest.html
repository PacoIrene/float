<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>SingleBar</title>
		<link rel="stylesheet" type="text/css" href="../css/frost.css">
	</head>
	<body>
		<div id="node"></div>
		<script type="text/javascript" src="../lib/d3.v3.min.js"></script>
		<script type="text/javascript" src="../build/frost.js" charset="utf-8"></script>
		<script type="text/javascript">
			var frost = new Frost.Graph({
				element: "#node",
				width: 500,
				height: 300,
				type: "bar",
				series: [
				{
					color: "steelblue",
					data: [
						{x: 0, value: 10,name: "王伟"},
						{x: 1, value: 13,name: "李卫"}, 
						{x: 2, value: 10,name: "孙伟"},
	 					{x: 3, value: 40,name: "张伟"},
						{x: 1, value: 13,name: "孙平"},
					],
					name: "Country"
				}],
				xAxis: true,
				yAxis: true,
				legend: true
			});
			frost.render();
		</script>
	</body>
</html>
