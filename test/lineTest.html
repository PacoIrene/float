<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Line</title>
		<link rel="stylesheet" type="text/css" href="../css/frost.css">
	</head>
	<body>
		<div id="node1"></div>
		<script type="text/javascript" src="../lib/d3.v3.min.js"></script>
		<script type="text/javascript" src="../build/frost.js" charset="utf-8"></script>
		<script type="text/javascript">
			var data = [];
			for(var i = 0;i!=10;i++) {
				var obj = {};
				obj.name = i;
				obj.value = i;
				data.push(obj);
			}
			var frost1 = new Frost.Graph({
				element: "#node1",
				width: 500,
				height: 300,
				type: "line",
				lineType: "linear",
				isXLinear: true,
				series: [
				{
					color: "steelblue",
					data: [
						{value: 10,name: "2012-03-15"},
						{value: 13,name: "2013-03-19"}, 
						{value: 18,name: "2014-03-22"},
	 					{value: 24,name: "2014-04-1"},
						{value: 30,name: "2014-04-10"},
					],
					// data: data,
					name: "Country"
				}
				],
				xAxis: true,
				yAxis: true,
				legend: false,
				hasStandard: false,
				timeXAxis: true
			});
			frost1.render();
		</script>
	</body>
</html>
