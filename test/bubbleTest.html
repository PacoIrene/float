<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Bubble</title>
		<link rel="stylesheet" type="text/css" href="../css/frost.css">
		<style type="text/css">
		body {
			background: url('img/back.png') repeat;
		}
		.frost_legend_single text {
			fill: #fff;
		}
		</style>
	</head>
	<body>
		<div id="node"></div>
		<script type="text/javascript" src="../lib/d3.v3.min.js"></script>
		<script type="text/javascript" src="../build/frost.js" charset="utf-8"></script>
		<script type="text/javascript">
			var frost = new Frost.Graph({
				element: "#node",
				width: 600,
				height: 400,
				type: "bubble",
				series: [
				{
					color: "steelblue",
					data: [
						{name: "HTML5", value: 1},
						{name: "DOM", value: 2},
						{name: "CSS", value: 3},
						{name: "SVG", value: 5},
						{name: "JavaScript", value: 5},
						{name: "D3.js", value: 4},
						{name: "Grunt", value: 1}
					],
					// data: dataList,
					name: "相关技术"
				}],
				xAxis: true,
				yAxis: true,
				legend: true,
				hasDetail: true,
				hasContent: true
			});
			frost.render();
		</script>
	</body>
</html>
