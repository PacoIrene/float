<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Single Area</title>
		<link rel="stylesheet" type="text/css" href="../css/frost.css">
	</head>
	<body>
		<div id="node"></div>
		<script type="text/javascript" src="../lib/d3.v3.min.js"></script>
		<script type="text/javascript" src="../build/frost.js" charset="utf-8"></script>
		<script type="text/javascript">
		var dataList = [];
		for(var i = 0; i !=200; i++) {
			var obj = {};
			obj["name"] = Math.random();
			obj["value"] = Math.random()*10+20;
			dataList.push(obj);
		}
		for(var i = 0; i !=200; i++) {
			var obj = {};
			obj["name"] = Math.random();
			obj["value"] = Math.random()*10+20;
			dataList.push(obj);
		}
		for(var i = 0; i !=200; i++) {
			var obj = {};
			obj["name"] = Math.random();
			obj["value"] = Math.random()*10+30;
			dataList.push(obj);
		}
		for(var i = 0; i !=200; i++) {
			var obj = {};
			obj["name"] = Math.random();
			obj["value"] = Math.random()*10+45;
			dataList.push(obj);
		}
		for(var i = 0; i !=200; i++) {
			var obj = {};
			obj["name"] = Math.random();
			obj["value"] = Math.random()*10+50;
			dataList.push(obj);
		}
		for(var i = 0; i !=4000; i++) {
			var obj = {};
			obj["name"] = Math.random();
			obj["value"] = Math.random()*10+55;
			dataList.push(obj);
		}
			var frost = new Frost.Graph({
				element: "#node",
				width: 500,
				height: 300,
				type: "area",
				isXLinear: false,
				lineType: "monotone",
				series: [
				{
					color: "steelblue",
					data: [
						{x: 0, value: 10,name: "王伟"},
						{x: 1, value: 15,name: "李卫"}, 
						{x: 2, value: 13,name: "孙伟"},
	 					{x: 3, value: 7,name: "张伟"},
						{x: 4, value: 18,name: "孙平"},
					],
					// data: dataList,
					name: "Country"
				}],
				xAxis: true,
				yAxis: true,
				legend: false
			});
			frost.render();
		</script>
	</body>
</html>
